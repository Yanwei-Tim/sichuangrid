# 1.\u5bf9\u6240\u6709\u4e61\u9547\u529e\u4e8b\u5904\u548c\u804c\u80fd\u90e8\u95e8\u5355\u4f4d\uff0c\u6839\u636e\u672c\u7ea7\u548c\u8be5\u90e8\u95e8\u7ed3\u6784\u4e0b\u7684\u4e0b\u8f96\u5355\u4f4d\uff0c\u4e8b\u4ef6\u63a5\u4ef6\u603b\u6570\u91cf\u7684\u591a\u5c11\u6392\u540d\uff0c\u6309\u71671\uff1a2\uff1a2\u7684\u6bd4\u4f8b\u548c\u524d\u540e\u987a\u5e8f\uff0c
#   \u6240\u6709\u4e61\u9547\u548c\u804c\u80fd\u90e8\u95e8\u5206\u62103\u4e2a\u6863\u6b21\uff0c\u6263\u5206\u7cfb\u6570\u5206\u522b\u6807\u8bb0\u4e3a1\u30012\u30013\uff08\u6b64\u5904\u6709\u4e00\u4e2a\u5224\u65ad\uff0c\u5982\u679c\u8be5\u529e\u4e8b\u5904\u5904\u7406\u7684\u4e8b\u4ef6\u4e0d\u8db3\u63a5\u4ef6\u6570\u91cf\u76843\u5206\u4e4b2\uff0c\u65e0\u8bba\u6392\u4f4d\u5728\u54ea\u4e00\u6321\uff0c\u6263\u5206\u7cfb\u6570\u6807\u8bb0\u4e3a5\uff09
# 2.\u6263\u5206\u7684\u8ba1\u7b97\u516c\u5f0f\u662f\uff08\u672a\u5904\u7406\u7684\u4e8b\u4ef6\u6570\u91cf/\u63a5\u4ef6\u6570\u91cf\uff09*\u7cfb\u6570*10\uff0c
# \u4f8b\u5982A\u5355\u4f4d\u63a5\u4e86500\u4ef6\u4e8b\u60c5\uff0c\u540d\u6b21\u987a\u5e8f\u6392\u5728\u7b2c\u4e8c\u6863\uff0c\u5176\u4e2d\u5904\u7406\u4e86450\u4ef6\uff0c\u5219\u6263\u5206\uff08500-450\uff09*2*10/500=20.000
# \u4f8b\u5982B\u5355\u4f4d\u63a5\u4e86900\u4ef6\u4e8b\u60c5\uff0c\u540d\u6b21\u987a\u5e8f\u867d\u6392\u5728\u7b2c\u4e00\u6863\uff0c\u4f46\u53ea\u5904\u7406\u4e86500\u4ef6\uff0c\u4e8b\u4ef6\u5904\u7406\u6548\u7387\u4e0d\u884c\uff0c\u5219\u6263\u5206\uff08900-500\uff09*5*10/900=22.222

