<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CKFinder - Sample - Standalone</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link href="sample.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="ckfinder.js"></script>
</head>
<body>
	<p style="padding-left: 30px; padding-right: 30px;">
		<script type="text/javascript">
			function showFileInfo( fileUrl, data )
			{
				  var N = window.screen.width * 0.8,
                      O = window.screen.height * 0.7,
                      P = 'menubar=no,location=no,status=no,toolbar=no,scrollbars=yes,jy=yes';
                  P += ',width=' + N;
                  P += ',height=' + O;
                  P += ',left=' + (window.screen.width - N) / 2;
                  P += ',top=' + (window.screen.height - O) / 2;
                  if (!window.open(fileUrl, null, P)) this.msgDialog('', L.lang.oo);
			}

			// You can use the "CKFinder" class to render CKFinder in a page:
			var finder = new CKFinder();
			// The path for the installation of CKFinder (default = "/ckfinder/").
			finder.basePath = '/ckfinder/';
			finder.selectActionFunction = showFileInfo;
			finder.create();
		</script>
	</p>
</body>
</html>
